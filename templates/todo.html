<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Todo App</title>
	<link rel="stylesheet" href="/static?file=todo.css">
</head>
<body>
	<div class="container">
		<h1>My Todo App</h1>
		<div class="add-todo">
			<input class="input-todo" type="text" placeholder="eg:下午记得打球 !">
			<button class="add">添加</button>
		</div>
		<div class="todo-list">
			{% for todo in todos %}
			<div class="todo-item {% if todo.complete == True%} complete {% endif %}" data-id="{{ todo.id }}">
				<input id="id-input-complate" type="checkbox">
				<span class="content">{{ todo.title }}</span>
				<button class="show-detail">详情</button>
				<button class="delete-todo">删除</button>
				<span class="format-ts">{{ todo.format_ts() }}</span>
			</div>
			{% endfor %}
			<!-- <div class="todo-item">
				<input id="id-input-complate" type="checkbox">
				<span class="content">记得吃饭</span>
				<button class="delete-todo">删除</button>
				<button class="show-detail">详情</button>
			</div> -->
		</div>
		<div id="id-div-mask"></div>
		<!-- <div class="todo-detail">
			<div class="title">
				记得吃饭
			</div>
			<textarea name="" id="id-textarea-desc">
			</textarea>
			<div class="remind">
				<input type="date">
				<button class="update">submit</button>
			</div>
		</div> -->
	</div>
	<script src="/static?file=utils.js"></script>
	<script src="/static?file=todo.js"></script>
</body>
</html>
